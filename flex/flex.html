<!DOCTYPE html>
<html>
<head>
	<title>flex</title>
	<style type="text/css">
		.parent{
			display: flex;
			height: 800px;
			width: 800px;
			background-color: black;
		}
		.child{
			margin:auto;
			width: 400px;
			height: 400px;
			background-color: yellow;
		}
		ul {
		    margin: 0;
		    padding: 0;

		}

		li{
		    list-style: none;
		}

		.flex-container {
		    /* We first create a flex layout context */
		    display: flex;

		    /* Then we define the flow direction and if we allow the items to wrap 
		    * Remember this is the same as:
		    * flex-direction: row;
		    * flex-wrap: wrap;
		    */
		    /*flex-flow: row wrap;*/
		    flex-direction: row;
		    flex-wrap: wrap;
		    /* Then we define how is distributed the remaining space */
		    /*控制溢出*/
		    justify-content: space-around;
		}
		.flex-item {
		    background: tomato;
		    padding: 5px;
		    width: 400px;
		    height: 150px;
		    margin-top: 10px;

		    line-height: 150px;
		    color: white;
		    font-weight: bold;
		    font-size: 3em;
		    text-align: center;
		    /*flex-basis: 0;*/
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">
			
		</div>
	</div>
	<ul class="flex-container">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
        <li class="flex-item">6</li>
    </ul>
</body>
</html>
