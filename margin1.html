<!DOCTYPE html>
<html>
<head>
	<title>margin1</title>
	<meta charset="utf-8">
	<style type="text/css">
		html,body{
		    height: 100%;
		}
		body{
		    margin: 0;
		}
		.main{
		    width: 100%;
		    height: 100%;
		    float: left;
		}
		.main .in{
		    margin: 0 110px;
		    background-color: pink;
		    height: 100%;
		}
		.left,.right{
		    height: 100%;
		    width: 100px;
		    float: left;
		    background-color: lightgreen;
		}
		.left{
		    margin-left: -100%;
		}
		.right{
		    margin-left: -100px;
		}
	</style>
</head>
<body>
	<div class="main">
	    <div class="in"></div>
	</div>
	<div class="left"></div>
	<div class="right"></div>
	</body>
</html>
