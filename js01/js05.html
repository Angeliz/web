    	//直接插入排序，希尔排序，冒泡排序，快速排序，直接选择排序，堆排序，归并排序，

    	function quickSort(keys,begin,end){
    		if(begin>=0&&begin<keys.length&&end>=0&&end<keys.length&&begin<end){		//序列有效
    			var i=begin;
    			var j=end;
    			var vot=keys[i];
    			while(i!=j){
    				while(i<j&&keys[j]>=vot){
    					j--;
    				}
    				if(i<j){
    					keys[i]=keys[j];
    					i++;
    				}
    				while(i<j&&keys[i]<=vot){
    					i++;
    				}
    				if(i<j){
    					keys[j]=keys[i];
    					j--;
    				}
    			}
    			keys[i]=vot;
    			quickSort(keys,begin,j-1);
    			quickSort(keys,i+1,end);
    		}
    	}

        //直接插入排序
        function insertSort(keys){
            for(var i=1;i<keys.length;i++){
                var temp=keys[i];
                for(var j=i-1;j>=0&&temp<keys[j];j--){
                    keys[j+1]=keys[j];
                }
                keys[j+1]=temp;
            }
            console.log(keys);
        }
        // insertSort(keys);
        //希尔排序
        function shellSort(keys){
            for(var delta=keys.length/2;delta>0;delta=delta/2){
                for(var i=delta;i<keys.length;i++){
                    var temp=keys[i];
                    for(var j=i-delta;j>=0&&temp<keys[j];j=j-delta){
                        keys[j+delta]=keys[j];
                    }
                    keys[j+delta]=temp;
                }
            }
            console.log(keys);
        }
        // shellSort(keys);
        //冒泡排序，升序
        function bubbleSort(keys){
            var temp=0;
            var exchange=true;
            for(var j=0;j<keys.length&&exchange==true;j++){
                exchange=false;
                for(var i=0;i<keys.length-j;i++){
                    if (keys[i]>keys[i+1]) {
                        temp=keys[i+1];
                        keys[i+1]=keys[i];
                        keys[i]=temp;
                        exchange=true;
                    }
                } 
            }
            console.log(keys);
        }
        // bubbleSort(keys);
        //直接选择排序
        function selectSort(){
            var temp=0;
            for(var i=0;i<keys.length;i++){
                var min=i;
                for(var j=i+1;j<keys.length;j++){
                    if (keys[j]<keys[min]) {
                        min=j;
                    }
                }
                if(min!=i){
                    temp=keys[i];
                    keys[i]=keys[min];
                    keys[min]=temp;
                }
            }
            console.log(keys);
        }
